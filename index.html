<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

    <script src="https://kit.fontawesome.com/96e3f1b7ca.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="content-wrapper">
      <div class="card">
        <div class="card-left">
          <a href="#">
          </a>
        </div>
        <div class="card-right">
          <div class="card-txt">
            <H3>PERFUME</H3>
            <H2>Gabrielle Essence Eau De Parfum</H2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="prices">
            <h2>$149.99</h2>
            <h3>$169.99</h3>
          </div>
          <div class="btn-wrap">
            <button class="btn" type="button">

              <span class="btn-txt">Add to Cart</span>
            </button>
          </div>

        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/drakejanier">Jerome Janier</a>.
      </div>
    </div>

  </body>

</html>
